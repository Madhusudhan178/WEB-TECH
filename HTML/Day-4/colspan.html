<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Colspan</title>
     <style>
          table,tr,th,td{
               border-collapse: collapse;
          }
     </style>
</head>
<body>
     <center>
          <table border="2px">
               <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                    <td>3</td>
               </tr>
               <tr>
                    <td>4</td>
                    <td colspan="2">5</td>
                    <td rowspan="3">6</td>
               </tr>
               <tr>
                    <td>7</td>
                    <td rowspan="2">8</td>
                    <td>9</td>
               </tr>
               <tr>
                    <td>10</td>
                    <td>11</td>
               </tr>

          </table>
     </center>
</body>
</html>
